<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<title>To Do App</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="css/vendor/materialize.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<nav>
	    <div class="nav-wrapper indigo darken-3">
			<img src="img/faeboo.png" alt="logo" class="logo">
	     	<a href="#" class="brand-logo center col s10">facebook</a>
	    </div>
	</nav>
	<div class="container">
	    <form class="col s12 m8 offset-m2 l6 offset-l3">
	        <div class="card-panel grey lighten-5 z-depth-1">
	          <div class="row valign-wrapper">
	            <div class="col s2">
	              <img src="img/karol.jpg" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
	            </div>
	            <div class="col s10">
	              	<div class="input-field">
				  		<textarea id="mensaje" class="materialize-textarea" rows="20" cols="20"></textarea>
					  	<label for="mensaje">¿Qué estas pensando?</label>
					</div>
	            </div>
          	</div>
          	<div class="row">
				<div class="col s12">
					<button id="enviar" class="btn waves-effect waves-light indigo darken-3 right" type="submit" name="action"> Publicar
					</button>
					  <select class="browser-default col s2 right">
					    <option value="" disabled selected>Privacidad</option>
					    <option value="1">Público</option>
					    <option value="2">Amigos</option>
					    <option value="3">Solo yo</option>
					  </select>
				</div>
			</div>
        </form>
    </div>
    <div class="container">
    	<div class="row">
			<div id="cuadro" class="col s12 m8 offset-m2 l6 offset-l3">			
			</div>
		</div>
    </div>
       
	<script type="text/javascript" src="js/vendor/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/vendor/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
